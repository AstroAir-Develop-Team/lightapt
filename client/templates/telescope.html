<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Telescope</title>

    <!-- Font Awesome 6.2.0 Pro -->
    <link rel="stylesheet" href="/static/css/fontawesome.min.css">
    <link rel="stylesheet" href="/static/css/solid.min.css">
    <!-- AdminLTE Theme style -->
    <link rel="stylesheet" href="../static/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="../static/css/plugins/OverlayScrollbars.min.css">
    <!-- Loading animation -->
    <link rel="stylesheet" href="/static/css/loading.css">
</head>

<body style="height: auto;" class="sidebar-mini sidebar-closed sidebar-collapse dark-mode">
     <!-- loading开始 -->
	 <div id="loading-animation">
        <div id="loading-animation-center">
            <div id="loading-animation-center-absolute">
                <div class="loading_object" id="loading_four"></div>
                <div class="loading_object" id="loading_three"></div>
                <div class="loading_object" id="loading_two"></div>
                <div class="loading_object" id="loading_one"></div>
            </div>
        </div>
    </div>
    <script>!function () { function e() { setTimeout(() => { $("#loading-animation").fadeOut(540) }, 500) } window.jQuery ? $(document).ready(() => { e() }) : document.onreadystatechange = (() => { "interactive" === document.readyState && e() }) }();</script>
    <!-- loading 结束 -->
    <div class="wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-6">
                        <div class="card card-default">
                            <div class="card-header">
                                <div class="card-title">
                                    <i class="fa-solid fa-joystick"></i>
                                    Telescope Control
                                </div>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                        <i class="fa-solid fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="row">
                                    <!-- Goto Control -->
                                    <div class="card card-default">
                                        <div class="card-header">
                                            <div class="card-title">
                                                <i class="fa-solid fa-arrows-up-down-left-right"></i>
                                                Goto
                                            </div>
                                            <div class="card-tools">
                                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                    <i class="fa-solid fa-minus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="goto_ra">RA</label>
                                                        <input id="goto_ra" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="goto_dec">DEC</label>
                                                        <input id="goto_dec" class="form-control">
                                                    </div>
                                                </div>

                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="goto_az">Az</label>
                                                        <input id="goto_az" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="goto_alt">Alt</label>
                                                        <input id="goto_alt" class="form-control">
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <button type="button" class="btn btn-primary btn-block">
                                                        <i class="fa-solid fa-globe"></i>
                                                        Goto
                                                    </button>
                                                </div>
                                                <div class="col-md-6">
                                                    <button type="button" class="btn btn-danger btn-block">
                                                        <i class="fa-solid fa-stop"></i>
                                                        Abort
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /. Goto Control-->

                                    <!-- Track Control-->

                                    <div class="card card-default">
                                        <div class="card-header">
                                            <div class="card-title">
                                                <i class="fa-solid fa-shuffle"></i>
                                                Tracking
                                            </div>
                                            <div class="card-tools">
                                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                    <i class="fa-solid fa-minus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="tracking_rate">
                                                            <i class="fa-solid fa-wave-pulse"></i>
                                                            TrackingRate
                                                        </label>
                                                        <select
                                                            class="form-control select2bs4 select2-hidden-accessible"
                                                            style="width: 100%;" data-select2-id="17" tabindex="-1"
                                                            aria-hidden="true">
                                                            <option selected="selected" data-select2-id="1">1x</option>
                                                            <option data-select2-id="2">2x</option>
                                                            <option data-select2-id="3">4x</option>
                                                            <option data-select2-id="4">8x</option>
                                                            <option data-select2-id="5">16x</option>
                                                            <option data-select2-id="6">32x</option>
                                                            <option data-select2-id="7">64x</option>
                                                            <option data-select2-id="8">128x</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <label for="tracking_rate">
                                                            <i class="fa-solid fa-sun"></i>
                                                            TrackingMode
                                                        </label>
                                                        <select
                                                            class="form-control select2bs4 select2-hidden-accessible"
                                                            style="width: 100%;" data-select2-id="17" tabindex="-1"
                                                            aria-hidden="true">
                                                            <option selected="selected" data-select2-id="1">Star
                                                            </option>
                                                            <option data-select2-id="2">Sun</option>
                                                            <option data-select2-id="3">Moon</option>
                                                            <option data-select2-id="4">Custom</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <button type="button" class="btn btn-primary btn-block">
                                                        <i class="fa-solid fa-globe"></i>
                                                        Tracking
                                                    </button>
                                                </div>
                                                <div class="col-md-6">
                                                    <button type="button" class="btn btn-danger btn-block">
                                                        <i class="fa-solid fa-stop"></i>
                                                        Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /. Track Control-->

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- jQuery -->
    <script src="../static/js/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="../static/js/jquery-ui.min.js"></script>
    <!-- jQuery Grid -->
    <script src="../static/js/jsgrid.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap 4 Switch -->
    <script src="../static/js/bootstrap-switch.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="../static/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../static/js/adminlte.min.js"></script>
</body>

</html>
