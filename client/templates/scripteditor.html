<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Script Editor</title>

    <link rel='Shortcut Icon' type='image/x-icon' href='/static/textures/icons/scripteditor.png'>

    <!-- Font Awesome 6.2.0 Pro -->
    <link rel="stylesheet" href="/static/css/all.min.css">
    <!-- Select2 -->
    <link rel="stylesheet" href="/static/css/select2.min.css">
    <!-- Select2 with bootstrap -->
    <link rel="stylesheet" href="/static/css/select2-bootstrap4.min.css">
    <!-- AdminLTE Theme style -->
    <link rel="stylesheet" href="/static/css/adminlte.min.css">

</head>

<body style="height: auto;" class="dark-mode">

    <div class="wrapper">
        <!-- Main content -->
        <section class="content" data-widget="iframe">
            <div class="container-fluid">
                <div class="row">
                    <div class="col px-lg-1 px-xl-2 mb-xl-4 mb-2">
                        <div class="card elegant-color h100 card-default card-primary">
                            <div class="card-header">
                                <div class="card-title">
                                    <i class="fas fa-pen mr-2"></i>
                                    脚本编辑器
                                </div>
                            </div>
                            <!-- Card content -->
                            <div class="card-body">

                                <div class="row">
                                    <div class="col px-lg-1 px-xl-2 mb-xl-4 mb-2">
                                        <div class="card elegant-color h100 card-default card-primary">
                                            <div class="card-header">
                                                <div class="card-title">
                                                    <i class="fas fa-clock mr-2"></i>
                                                    序列设置
                                                </div>
                                                <div class="card-tools">
                                                    <button type="button" class="btn btn-tool"
                                                        data-card-widget="collapse" title="Collapse">
                                                        <i class="fas fa-minus"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-3">
                                                        <div class="form-group">
                                                            <label>曝光时长</label>
                                                            <input type="number" min="0" max="3600" class="form-control"
                                                                id="exposure" placeholder="请输入曝光时间">
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="form-group">
                                                            <label>增益</label>
                                                            <input type="number" min="0" max="100" class="form-control"
                                                                id="gain" placeholder="请输入增益">
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="form-group">
                                                            <label>偏置</label>
                                                            <input type="number" min="0" max="100" class="form-control"
                                                                id="offset" placeholder="请输入偏置">
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="form-group">
                                                            <label>循环次数</label>
                                                            <input type="number" min="0" class="form-control"
                                                                id="repeat" placeholder="请输入循环次数">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Minimal</label>
                                                            <select
                                                                class="form-control select2 select2-hidden-accessible"
                                                                style="width: 100%;" data-select2-id="1" tabindex="-1"
                                                                aria-hidden="true">
                                                                <option selected="selected" data-select2-id="3">Alabama
                                                                </option>
                                                                <option data-select2-id="48">Alaska</option>
                                                                <option data-select2-id="49">California</option>
                                                                <option data-select2-id="50">Delaware</option>
                                                                <option data-select2-id="51">Tennessee</option>
                                                                <option data-select2-id="52">Texas</option>
                                                                <option data-select2-id="53">Washington</option>
                                                            </select><span
                                                                class="select2 select2-container select2-container--default select2-container--below select2-container--focus"
                                                                dir="ltr" data-select2-id="2" style="width: 100%;"><span
                                                                    class="selection"><span
                                                                        class="select2-selection select2-selection--single"
                                                                        role="combobox" aria-haspopup="true"
                                                                        aria-expanded="false" tabindex="0"
                                                                        aria-disabled="false"
                                                                        aria-labelledby="select2-v724-container"><span
                                                                            class="select2-selection__rendered"
                                                                            id="select2-v724-container" role="textbox"
                                                                            aria-readonly="true"
                                                                            title="Alabama">Alabama</span><span
                                                                            class="select2-selection__arrow"
                                                                            role="presentation"><b
                                                                                role="presentation"></b></span></span></span><span
                                                                    class="dropdown-wrapper"
                                                                    aria-hidden="true"></span></span>
                                                        </div>
                                                        <!-- /.form-group -->
                                                        <div class="form-group">
                                                            <label>Disabled</label>
                                                            <select
                                                                class="form-control select2 select2-hidden-accessible"
                                                                disabled="" style="width: 100%;" data-select2-id="4"
                                                                tabindex="-1" aria-hidden="true">
                                                                <option selected="selected" data-select2-id="6">Alabama
                                                                </option>
                                                                <option>Alaska</option>
                                                                <option>California</option>
                                                                <option>Delaware</option>
                                                                <option>Tennessee</option>
                                                                <option>Texas</option>
                                                                <option>Washington</option>
                                                            </select><span
                                                                class="select2 select2-container select2-container--default select2-container--disabled"
                                                                dir="ltr" data-select2-id="5" style="width: 100%;"><span
                                                                    class="selection"><span
                                                                        class="select2-selection select2-selection--single"
                                                                        role="combobox" aria-haspopup="true"
                                                                        aria-expanded="false" tabindex="-1"
                                                                        aria-disabled="true"
                                                                        aria-labelledby="select2-nlrb-container"><span
                                                                            class="select2-selection__rendered"
                                                                            id="select2-nlrb-container" role="textbox"
                                                                            aria-readonly="true"
                                                                            title="Alabama">Alabama</span><span
                                                                            class="select2-selection__arrow"
                                                                            role="presentation"><b
                                                                                role="presentation"></b></span></span></span><span
                                                                    class="dropdown-wrapper"
                                                                    aria-hidden="true"></span></span>
                                                        </div>
                                                        <!-- /.form-group -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="card-footer text-primary text-center mt-2">
                                脚本编辑器
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- jQuery -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="/static/js/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 -->
    <script src="/static/js/select2.full.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/js/adminlte.min.js"></script>
</body>

</html>
