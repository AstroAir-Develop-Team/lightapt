<html>

<head lang="en">
    <meta charset="UTF-8" />
    <title>LightAPT Desktop</title>

    <link rel="stylesheet" href="/static/css/ndesktop/dycalendar.min.css">
    <link rel="stylesheet" href="/static/css/ndesktop/styles.css">
    <!-- Loading animation -->
    <link rel="stylesheet" href="/static/css/client/loading.css">
    <link rel="icon" href="/static/textures/icon.ico">

    <script src="/static/js/ndesktop/async-iframe.min.js"></script>

    <script>
        document.onreadystatechange = function () {
            var state = document.readyState
            if (state == 'complete') {
                document.getElementsByClassName('loading')[0].style.display = "none";
                document.getElementsByClassName('taskbar')[0].style.display = "flex";
            }
        }
    </script>
</head>

<body>
     <!-- loading开始 -->
     <div id="loading-animation">
        <div id="loading-animation-center">
            <div id="loading-animation-center-absolute">
                <div class="loading_object" id="loading_four"></div>
                <div class="loading_object" id="loading_three"></div>
                <div class="loading_object" id="loading_two"></div>
                <div class="loading_object" id="loading_one"></div>
            </div>
        </div>
    </div>
    <script>!function () { function e() { setTimeout(() => { $("#loading-animation").fadeOut(540) }, 500) } window.jQuery ? $(document).ready(() => { e() }) : document.onreadystatechange = (() => { "interactive" === document.readyState && e() }) }();</script>
    <!-- loading 结束 -->
    <div id="loading" class="loading">
        <img class="loadingimg" src="/static/textures/icon.ico">
        <br>
        <svg class="progressRing" height="48" width="48" viewBox="0 0 16 16">
            <circle cx="8px" cy="8px" r="7px"></circle>
        </svg>
    </div>

    <div class="center">
        <div class="startmenu">
            <div class="sTop">
                <div class="pinnedlabel">
                    Pinned
                </div>
                <div class="allapps">
                    <img src="/static/textures/ndesktop/allapps.png">
                </div>
            </div>
            <div class="sAppscontainer">
                <div class="sApps">
                </div>
            </div>
        </div>
    </div>


    <div class="taskbar">

        <div class="taskbariconscenter">

            <div class="taskbaricons startbutton">
                <img class="taskbariconsimg" src="/static/textures/icon.ico">
            </div>

            <div class="taskbaricons edgetaskbaricon">
                <img class="taskbariconsimg" src="/static/textures/ndesktop/edge.png">
                <div class="center">
                    <div class="taskbariconhighlight"></div>
                </div>
            </div>
            <div class="taskbaricons lightapttaskbaricon">
                <img class="taskbariconsimg" src="/static/textures/icon.ico">
                <div class="center">
                    <div class="taskbariconhighlight"></div>
                </div>
            </div>

        </div>


        <div class="taskbariconsright">

            <div class="moreapps">
                <img class="invert" src="/static/textures/ndesktop/moreapps.svg">
            </div>

            <div class="actioncentericons">
                <img class="invert" src="/static/textures/ndesktop/wifi.png">
                <img class="invert" src="/static/textures/ndesktop/volume.png">
                <img class="invert" src="/static/textures/ndesktop/battery.png">
            </div>

            <div class="timeanddate">
                <div class="time">
                    <p id="clock"></p>
                </div>
                <div class="date">
                    <p id="date"></p>
                </div>
            </div>

        </div>

    </div>

    <div class="actioncenter">

        <div class="quicksettings">

            <div class="quicksetting">
                <div class="quicksettingimg">
                    <img class="invert" src="/static/textures/ndesktop/wifi.png">
                </div>
                <p align="center">Wifi</p>
            </div>
        </div>

        <div class="actioncentervolume">
            <img class="invert" src="/static/textures/ndesktop/volume.png">
            <div class="actioncentervolumeslider">
                <div class="dragger"></div>
            </div>
        </div>

        <div class="actioncenterbottom">
            <div class="actioncenterbattery">
                <img class="invert" src="/static/textures/ndesktop/battery.png">
                <p>87%</p>
            </div>
        </div>

    </div>

    <div class="calendarandnotifications">
        <div class="calendar">
            <div class="calendarheader">
                <p id="calendarheadertext"></p>
            </div>
            <div id="dycalendar" class="dycalendar-container">
                <div class="dycalendar-header"
                    data-option="{&quot;target&quot;:&quot;#dycalendar&quot;,&quot;type&quot;:&quot;month&quot;,&quot;dayformat&quot;:&quot;ddd&quot;,&quot;monthformat&quot;:&quot;full&quot;,&quot;prevnextbutton&quot;:&quot;show&quot;,&quot;highlighttoday&quot;:true,&quot;month&quot;:4,&quot;year&quot;:2022,&quot;date&quot;:5,&quot;highlighttargetdate&quot;:false}">
                    <span class="dycalendar-span-month-year">May 2022</span><span
                        class="dycalendar-prev-next-btn prev-btn" data-date="5" data-month="4" data-year="2022"
                        data-action="CALNPREV" data-btn="prev">▲</span><span class="dycalendar-prev-next-btn next-btn"
                        data-date="5" data-month="4" data-year="2022" data-action="CALNNEXT" data-btn="next">▼</span>
                </div>
            </div>
        </div>
    </div>

    <div class="edgeapp app" id="edgeapp">

        <div class="edgeresizer resizer top-left"></div>
        <div class="edgeresizer resizer top-right"></div>
        <div class="edgeresizer resizer bottom-left"></div>
        <div class="edgeresizer resizer bottom-right"></div>
        <div class="edgeresizer resizer resizertopbottom top"></div>
        <div class="edgeresizer resizer resizerleftright left"></div>
        <div class="edgeresizer resizer resizertopbottom bottom"></div>
        <div class="edgeresizer resizer resizerleftright right"></div>

        <div class="edgeappheader appheader">

            <div class="headerleftside">
                <img class="appheadericon" src="/static/textures/ndesktop/edge.png">
                Edge
                <div class="edgetab ">
                    <div class="edgetableft">
                        <img class="invert" src="/static/textures/ndesktop/newtab.png">
                        New Tab
                    </div>
                    <div class="edgetabright">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="xmark"
                            class="svg-inline--fa fa-xmark " role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 320 512" data-flip="false" data-invert="false" data-rounded="false"
                            style="width: 10px; height: 10px;">
                            <path fill="currentColor"
                                d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="headerrightside invert">

                <div class="edgeminimize minimize">
                    <img id="edgeminimize" src="/static/textures/ndesktop/minimize.png">
                </div>

                <div class="maximizeandrestore">

                    <div class="edgemaximize maximize">
                        <img id="edgemaximize" src="/static/textures/ndesktop/maximize.png">
                    </div>

                    <div class="edgerestore restore">
                        <img id="edgerestore" class="restoreimage" src="/static/textures/ndesktop/restore.png">
                    </div>
                </div>

                <div class="edgeclose close">
                    <img id="edgeclose" src="/static/textures/ndesktop/close.png">
                </div>


            </div>
        </div>

        <div class="edgeurlarea">
            <img class="edgeurlareaicon invert" src="/static/textures/ndesktop/backarrow.svg" onclick="goBack()">
            <img class="edgeurlareaicon invert" src="/static/textures/ndesktop/forwardarrow.svg" onclick="goForward()">
            <img class="edgeurlareaicon invert" src="/static/textures/ndesktop/reload.png" onclick="edgereload()">
            <input type="text" value="/client" class="edgeurlbar edgeURL">
            <img class="edgeurlareaicon invert" src="/static/textures/ndesktop/favorites.png">
            <img class="edgeurlareaicon edgeprofilepicture" src="/static/textures/ndesktop/profilepicture.png">
            <img class="edgeurlareaicon invert" src="/static/textures/ndesktop/more.png">
        </div>
        <iframe class="edgeappIframe appIframe" id="edgeIframe"> </iframe>

    </div>

    <div class="lightaptapp app" id="lightaptapp">

        <div class="lightaptresizer resizer top-left"></div>
        <div class="lightaptresizer resizer top-right"></div>
        <div class="lightaptresizer resizer bottom-left"></div>
        <div class="lightaptresizer resizer bottom-right"></div>
        <div class="lightaptresizer resizer resizertopbottom top"></div>
        <div class="lightaptresizer resizer resizerleftright left"></div>
        <div class="lightaptresizer resizer resizertopbottom bottom"></div>
        <div class="lightaptresizer resizer resizerleftright right"></div>

        <div class="lightaptappheader appheader">

            <div class="headerleftside">
                <img class="appheadericon" src="/static/textures/icon.ico">
                LightAPT
            </div>

            <div class="headerrightside invert">

                <div class="lightaptminimize minimize">
                    <img id="lightaptminimize" src="/static/textures/ndesktop/minimize.png">
                </div>

                <div class="maximizeandrestore">

                    <div class="lightaptmaximize maximize">
                        <img id="lightaptmaximize" src="/static/textures/ndesktop/maximize.png">
                    </div>

                    <div class="lightaptrestore restore">
                        <img id="lightaptrestore" class="restoreimage" src="/static/textures/ndesktop/restore.png">
                    </div>
                </div>

                <div class="lightaptclose close">
                    <img id="lightaptclose" src="/static/textures/ndesktop/close.png">
                </div>


            </div>
        </div>

        <iframe class="lightaptappIframe appIframe" id="lightaptIframe"> </iframe>

    </div>

    <div class="terminalapp app" id="terminalapp">


        <div class="terminalresizer resizer top-left"></div>
        <div class="terminalresizer resizer top-right"></div>
        <div class="terminalresizer resizer bottom-left"></div>
        <div class="terminalresizer resizer bottom-right"></div>
        <div class="terminalresizer resizer resizertopbottom top"></div>
        <div class="terminalresizer resizer resizerleftright left"></div>
        <div class="terminalresizer resizer resizertopbottom bottom"></div>
        <div class="terminalresizer resizer resizerleftright right"></div>

        <div class="terminalappheader appheader">

            <div class="headerleftside">
                <img class="appheadericon" src="/static/textures/ndesktop/terminal.ico">

            </div>

            <div class="headerrightside invert">

                <div class="terminalminimize minimize">
                    <img id="terminalminimize" src="/static/textures/ndesktop/minimize.png">
                </div>

                <div class="maximizeandrestore">

                    <div class="terminalmaximize maximize">
                        <img id="terminalmaximize" src="/static/textures/ndesktop/maximize.png">
                    </div>

                    <div class="terminalrestore restore">
                        <img id="terminalrestore" class="restoreimage" src="/static/textures/ndesktop/restore.png">
                    </div>
                </div>

                <div class="terminalclose close">
                    <img id="terminalclose" src="/static/textures/ndesktop/close.png">
                </div>

            </div>
        </div>

        <div class="terminalmainsection">

            <div class="terminaltext">
                <pre>Microsoft Windows [Version 10.0.22621.382]</pre>
            </div>
            <div class="terminaltext">
                <pre>(c) Microsoft Corporation. All rights reserved.</pre>
            </div>
            <div class="terminaltext">
                <pre>‎</pre>
            </div>

            <div class="terminaltypesection active">
                <p>C:\Users\notAperson\></p>
                <input type="text">
            </div>

        </div>

    </div>

    <script type='text/javascript'>
        var zIndex = "1"
        zIndex = zIndex - 2
        zIndex = zIndex + 2
    </script>
    <script>
        document.querySelectorAll("img").forEach(elmnt => {
            elmnt.ondragstart = () => {
                return false;
            };
        });
    </script>
    <script src="/static/js/ndesktop/taskbar.js"></script>
    <script src="/static/js/ndesktop/appcreater.js"></script>
    <script src="/static/js/ndesktop/edgescript.js"></script>
    <script src="/static/js/ndesktop/applist.js"></script>
    <script src="/static/js/ndesktop/clock.js"></script>
    <script src="/static/js/ndesktop/dycalendar.min.js"></script>
    <script src="/static/js/ndesktop/theme.js"></script>

    <script src="/static/js/ndesktop/terminal.js"></script>
    <script>
        dycalendar.draw({
            "target": "#dycalendar",
            "type": "month",
            "dayformat": "ddd",
            "monthformat": "full",
            "prevnextbutton": "show",
            "highlighttoday": true,
        });
    </script>

</body>

</html>
